<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <div class="title">Twitch Top Games</div>
            <ul class="nav">
                <li class="nav__item"><a href="#">{{Game}}</a></li>
            </ul>
        </div>
    </header>
    <main class="streams">
        <div class="loading"></div>
        <div class="wrapper">
            <h1 class="streams__title">{{GameName}}</h1>
            <h3 class="streams__subtitle">Top 20 popular live streams sorted by current viewers</h3>

            <div class="streams__gallery">
                <figure class="stream">
                    <div class="stream__preview">
                        <a href="{{channel-link}}">
                            <img src="{{channel-preview}}" alt="">
                        </a>
                    </div>
                    <div class="stream__info">
                        <div class="stream__avatar" style="background-image:url({{channel-avatar}})">
                        </div>
                        <div class="stream__text">
                            <div class="stream__ch-name">
                                {{channel-title}}
                            </div>
                            <div class="stream__id">
                                {{channel-name}}
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
            <div class="btns">
                <div id="prevBtn" class="page__btn">Prev Page</div>
                <h2 id="page">1</h2>
                <div id="nextBtn" class="page__btn">Next Page</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
