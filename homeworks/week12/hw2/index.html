<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&family=Overpass&display=swap"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fontello.css">
</head>

<body>
  <div class="popup" style="display: none;">
    123123123
  </div>
  <div class="wrapper">
    <div class="ui">
      <div class="top">
        <h1 class="title text-color--primary">TodoList</h1>
        <div class="input">
          <input type="text" class="input__blank" placeholder="有啥要忙的？">
          <div class="input__button">
            <div>»</div>
          </div>
        </div>
      </div>
      <ul class="list">
        <li class="list-item ">
          <div class="list-item__check">
            <p data-btn="check">✔</p>
          </div>
          <div class="list-item__title">
            <p contenteditable>{{name}}</p>
          </div>
          <div class="list-item__delete">
            <p data-btn='delete'>⨯</p>
          </div>
        </li>
        <li class="list-item list-item--done">
          <div class="list-item__check">
            <p data-type="btn">✔</p>
          </div>
          <div class="list-item__title">
            <p>123</p>
          </div>
          <div class="list-item__delete">
            <p data-btn>⨯</p>
          </div>
        </li>
      </ul>
      <div class="tools">
        <div class="delete" id="delete">
          <i class="demo-icon icon-trash"></i>
        </div>
        <hr>
        <div class="filter" id="filter-checked">
          <i class="demo-icon icon-check"></i>
        </div>
        <div class="filter" id="filter-unchecked">
          <i class="demo-icon icon-check-empty"></i>
        </div>
        <hr>
        <div class="save" id="save"> 
          <i class="demo-icon icon-floppy"></i>
        </div>
      </div>
    </div>
    <footer>
      UI insired by <a href="https://www.instagram.com/p/BANdpLwGZpo/" target="_blank">marko.vel</a>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>

</html>
